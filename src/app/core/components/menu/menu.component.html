<div class="container" [class.is-mobile]="mobileQuery.matches">
  <!-- nav bar -->
  <mat-toolbar color="primary" class="toolbar">
    <header>
      <button mat-icon-button aria-label="Menu" (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      {{ title }}
    </header>

    <span class="menu-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="auth">
      <mat-icon>account_box</mat-icon>
    </button>
    <mat-menu #auth="matMenu">
      <a *ngIf="!isAuthenticated" mat-menu-item routerLink="/auth/login">
        <mat-icon>person</mat-icon>
        <span>Sign in</span></a
      >
      <a *ngIf="isAuthenticated" mat-menu-item routerLink="/dashboard/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span></a
      >
      <button *ngIf="isAuthenticated" mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <!-- app drawer -->
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <nav>
        <mat-list>
          <mat-list-item *ngFor="let route of nav">
            <a mat-button routerLink="{{ route.path }}" routerLinkActive="active">
              <mat-icon class="menu-icon">{{ route.icon }}</mat-icon
              >{{ route.title }}</a
            >
          </mat-list-item>
        </mat-list>
      </nav>
    </mat-sidenav>

    <!-- content -->
    <mat-sidenav-content>
      <div class="content">
        <main>
          <app-loader></app-loader>
          <router-outlet></router-outlet>
        </main>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
