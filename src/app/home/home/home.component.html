<h1 class="mat-display-1">Angular PWA boilerplate</h1>
<h2 class="mat-h2">A simple pwa template for to get started.</h2>
<span class="mat-body">Api status: {{ apiStatus }}</span>

<div>
  <button mat-raised-button color="primary" (click)="onStart()">Start</button>
  <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
</div>
<br />
<app-loader></app-loader>
